<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Culture Générale 🌍</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="fixed-nav">
        <div class="nav-content">
            <span class="logo">📚 Quiz Général</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="timer">30s</div>
    </nav>

    <div class="container">
        <!-- Conteneur principal du quiz -->
        <main class="quiz-container">
            <div class="question-container animate-pop">
                <h2 class="question">Chargement... ⏳</h2>
                <div class="options-grid"></div>
            </div>
            <div class="result-container"></div>
            <button class="next-btn animate-bounce">Suivant ➡️</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
